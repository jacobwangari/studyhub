{% extends "base.html" %}


{% block content %}

<style>
  .home-container{
  display: grid;
  grid-template-columns: 1fr 3fr;
  }
  
  </style>


<div class = 'home-container'>
  <div>
    <h3>Browse Topics</h3>

    <hr>

    <div>
      <a href="{% url 'home' %}">All</a><br>
    </div>

    <div>
      {% for topic in topics %}

      <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a><br>

      {% endfor %}
    </div>

  </div>

  <div>
    <h5>{{rooms_count}} rooms available</h5><hr>
    <a href="{% url 'createroom' %}"> CREATE ROOM</a>

    {% for room in rooms %}

      
         <div>
          <a href="{% url 'updateroom' room.id %}"> Edit </a>
          <a href="{% url 'deleteroom' room.id %}"> Delete </a>
          <span>@{{room.host.username}}</span>
          <h5>{{room.id}}---<a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
          <small>{{room.topic.name}}</small>
          <hr>
          </div>

    {% endfor %}


  </div>

  
</div>
{% endblock %}
